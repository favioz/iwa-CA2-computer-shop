
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>IWA Demo App</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/computerShop.css" rel="stylesheet">
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#">Computer Shop</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-left">
        <h1 class="mt-5">Welcome to Ale's Computer Shop</h1>
        <p class="lead">Select the products you want to delete from the list.</p>
      </div>
        <div id="results" class="col-lg-8 text-center order-3"></div>
        <div class="col-lg-4 text-center order-2">
            <form enctype="application/json" action="/post/json" method="post">
                <div class="form-group">
                    <select class="form-control" name="sec_n">
                        <option value="0">Laptops</option>
                        <option value="1">RAMs</option>
                        <option value="2">GPUs</option>
                        <option value="3">Accesories</option>
                    </select>
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="item" placeholder="Item">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="price" placeholder="Price">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="description" placeholder="Description">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="specs" placeholder="Specs">
                </div>
                <button type="submit" class="btn btn-block btn-primary">Submit</button>
            </form>
            <button id="delete" class="btn btn-block btn-danger">Delete</button>
            <p class="text-muted">To delete an entree, click the required row first</p>
            
            <form enctype="application/json" action="/post/update" method="post">
                <div class="form-group">
                    <select id="secUpdate" class="form-control" name="sec_n">
                        <option value="0">Laptops</option>
                        <option value="1">RAMs</option>
                        <option value="2">GPUs</option>
                        <option value="3">Accesories</option>
                    </select>
                </div>
                <div class="form-group">
                    <input id="itemUpdate" class="form-control" type="text" name="item">
                </div>
                <div class="form-group">
                    <input id="priceUpdate" class="form-control" type="text" name="price">
                </div>
                <div class="form-group">
                    <input id="descriptionUpdate"class="form-control" type="text" name="description">
                </div>
                <div class="form-group">
                    <input id="specsUpdate"class="form-control" type="text" name="specs">
                </div>
                <button type="submit" class="btn btn-block btn-primary">Update</button>
            </form>

        </div>
    </div>
  </div>

    <footer class="footer">
      <div class="container">
        <span class="text-muted">&copy; 2019</span>
      </div>
    </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="jquery/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="jquery/table.js"></script>
</body>

</html>
